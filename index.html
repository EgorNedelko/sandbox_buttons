<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sandbox_buttons</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">

      <!--btns-->
      <div class="container buttons">
               
         <div class="item">
            <label for="btnBTN-ID">btn-BTN-label-for</label>
            <button type="button" value="btnBTN-VALUE" name="btnBTN-NAME" title="btnBTN-TITLE" id="btnBTN-ID" class="btnBTN-CLASS">btn-BTN-text</button>
         </div>

         <div class="item">
            <label>btn-BTN-label-wrapped
               <button type="button" value="btnBTN-VALUE" name="btnBTN-NAME" title="btnBTN-TITLE" id="btnBTN-ID2" class="btnBTN-CLASS">btn-BTN-text</button>
            </label>
         </div>

         <div class="item">
            <label for="btnSUBMIT-ID">btn-SUBMIT-label-for</label>
            <button type="submit" value="btnSUBMIT-VALUE" name="btnSUBMIT-NAME" title="btnSUBMIT-TITLE" id="btnSUBMIT-ID" class="btnSUBMIT-CLASS">btn-SUBMIT-text</button>
         </div>

         <div class="item">
            <label>btn-SUBMIT-label-wrapped
               <button type="submit" value="btnSUBMIT-VALUE" name="btnSUBMIT-NAME" title="btnSUBMIT-TITLE" id="btnSUBMIT-ID2" class="btnSUBMIT-CLASS">btn-SUBMIT-text</button>
            </label>
         </div>

         <div class="item">
            <label for="btnRESET-ID">btn-RESET-label-for</label>
            <button type="reset" value="btnRESET-VALUE" name="btnRESET-NAME" title="btnRESET-TITLE" id="btnRESET-ID" class="btnRESET-CLASS">btn-RESET-text</button>
         </div>

         <div class="item">
            <label>btn-RESET-label-wrapped
               <button type="reset" value="btnRESET-VALUE" name="btnRESET-NAME" title="btnRESET-TITLE" id="btnRESET-ID2" class="btnRESET-CLASS">btn-RESET-text</button>
            </label>
         </div>
              
      </div>

      <!--inpt-type-btns-->
      <div class="container btns">

         <div class="item">
            <label for="buttonID">inpt-BUTTON-label-for</label>
            <input type="button" value="buttonVALUE" name="buttonNAME" title="buttonTITLE" id="buttonID" class="buttonCLASS">
         </div>

         <div class="item">
            <label>inpt-BUTTON-label-wrapped
               <input type="button" value="buttonVALUE" name="buttonNAME" title="buttonTITLE" id="buttonID2" class="buttonCLASS">
            </label>
         </div>
         
      </div>

      <!--inpt-type-submit-->
      <div class="container submit">

         <div class="item">
            <label for="submitID">inpt-SUBMIT-label-for</label>
            <input type="submit" value="submitVALUE" name="submitNAME" title="submitTITLE" id="submitID" class="submitCLASS">
         </div>

         <div class="item">
            <label>inpt-SUBMIT-label-wrapped
               <input type="submit" value="submitVALUE" name="submitNAME" title="submitTITLE" id="submitID2" class="submitCLASS">
            </label>
         </div>

      </div>
      
      <!--inpt-type-reset-->
      <div class="container reset">

         <div class="item">
            <label for="resetID">inpt-RESET-label-for</label>
            <input type="reset" value="resetVALUE" name="resetNAME" title="resetTITLE" id="resetID" class="resetCLASS">
         </div>

         <div class="item">
            <label>inpt-RESET-label-wrapped
               <input type="reset" value="resetVALUE" name="resetNAME" title="resetTITLE" id="resetID2" class="resetCLASS">
            </label>
         </div>

      </div>

      <!--inpt-type-checkbox-->
      <div class="container checkbox">

         <div class="item">
            <label for="checkboxID">inpt-CHECKBOX-label-for</label>
            <input type="checkbox" value="checkboxVALUE" name="checkboxNAME" title="checkboxTITLE" id="checkboxID" class="checkboxCLASS">
         </div>

         <div class="item">
            <label>inpt-CHECKBOX-label-wrapped
               <input type="checkbox" value="checkboxVALUE" name="checkboxNAME" title="checkboxTITLE" id="checkboxID2" class="checkboxCLASS">
            </label>
         </div>
   
      </div>

      <!--inpt-type-radio-->
      <div class="container radio">

         <div class="item">
            <label for="radioID">inpt-RADIO-label-for</label>
            <input type="radio" value="radioVALUE" name="radioNAME" title="radioTITLE" id="radioID" class="radioCLASS">
         </div>

         <div class="item">
            <label>inpt-RADIO-label-wrapped
               <input type="radio" value="radioVALUE" name="radioNAME" title="radioTITLE" id="radioID2" class="radioCLASS">
            </label>
         </div>
   
      </div>

      <!--links-->
      <div class="container links">

         <div class="item">
            <a type="text/html" name="lnkNAME" title="lnkTITLE" id="lnkID" class="lnkCLASS" href="#">lnk-text</a>
         </div>

         <div class="item">
            <p>Here comes some text, and then there is a <a name="lnkNAME" title="lnkTITLE" id="lnkID2" class="lnkCLASS2" href="#">link.</a></p>
         </div>

         <div class="item">
            <p>Now there is a random text with an image-link in it
               <a name="lnkNAME" title="lnkTITLE" id="lnkID3" class="lnkCLASS3" href="#">
                  <img src="/img/input-img.jpg" alt="image">
               </a>
            </p>
         </div>

      </div>

      <!--wrapped in a form-->
      <div class="container forms">
         
         <div class="item">
            <form class="contact-us-form">
               <h3 style="font-weight: 800;">Form</h3>

               <fieldset class="fieldset">
                  <legend class="legend">fieldset-1</legend>
                  <div class="item">
                     <label for="checkboxID2">inpt-CHECKBOX-label-for-inside-form</label>
                     <input type="checkbox" value="checkboxVALUE" name="checkboxNAME" title="checkboxTITLE" id="checkboxID2" class="checkboxCLASS2">
                  </div>
               </fieldset>

               <fieldset class="fieldset">
                  <legend class="legend">fieldset-2</legend>
                  <div class="item">
                     <p>Another random text with another image-link in it
                        <a name="lnkNAME" title="lnkTITLE" id="lnkID4" class="lnkCLASS4" href="#">
                           <img src="/img/input-img2.jpg" alt="image">
                        </a>
                     </p>
                  </div>
               </fieldset>

               <fieldset class="fieldset">
                  <legend class="legend">fieldset-3</legend>
                  <div class="item">
                     <label>inpt-RADIO-label-wrapped-inside-form
                        <input type="radio" value="radioVALUE" name="radioNAME" title="radioTITLE" id="radioID2" class="radioCLASS">
                     </label>
                  </div>
               </fieldset>
               
               <div class="item">
                  <label>btn-SUBMIT-label-wrapped-inside-form
                     <button type="submit" value="btnSUBMIT-VALUE" name="btnSUBMIT-NAME" title="btnSUBMIT-TITLE" id="btnSUBMIT-ID3" class="btnSUBMIT-CLASS3">btn-SUBMIT-text-inside-form</button>
                  </label>
               </div>

            </form>
         </div>

      </div>

   </div>
</body>
</html>
